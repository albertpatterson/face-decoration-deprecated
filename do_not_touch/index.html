<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.scss" />
    <title>AI Camera</title>
  </head>
  <body>
    <h1 id="title">AI Camera</h1>

    <button onclick="launchCamera()" id="launch-button">Launch Your Camera</button>

    <div>
      <div id="loading-indicator">
        <h1>Loading</h1>
        <div class="lds-spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <p id="extra-loading-info">
          Loading may take up to 1 minute for slow connections
        </p>
      </div>

      <div class="canvas-wrapper">
        <canvas id="decoration-canvas"></canvas>
      </div>
      <div class="video-wrapper" id="video-wrapper">
        <video id="video-user"></video>
        <video id="video-demo" preload loop muted>
          <source src="./wave.mov" type="video/mp4" />
        </video>
      </div>
    </div>

    <p id="error"></p>

    <div id="details">
      <p>
        Stream live video from the camera and decorate faces using a free
        <a
          href="https://github.com/tensorflow/tfjs-models/tree/master/face-detection"
        >
          Tensorflow.js model</a
        >.
      </p>
      <p>
        Build your own on
        <a
          href="https://replit.com/@apatterson189/Make-Your-Own-AI-Camera?v=1#README.md"
          >REPLIT.com</a
        >
      </p>
    </div>

    <div id="test">
      <img id="decoration"></img>
      <img id="the-rock" src="celebs.jpeg"></img>
      <canvas id="test-canvas"></canvas>
      <div id="loading-test-canvas">
        <div class="lds-spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

    
    <!-- Require the peer dependencies of face-detection. -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection"></script>

    <script src="main.js" type="module"></script>
  </body>
</html>
